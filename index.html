<style>
  @font-face {
    font-family: freedos;
    src: url(freedos_16.woff);
  }

  #lores td {
    width: 8px;
    height: 16px;
  }
  
  #lores table {
    table-layout: fixed;
    border-collapse: collapse;
    font-family: freedos;
  }
  
  #console-input {
    margin-top: -400px;
    background: transparent;
    color: transparent;
    border: 0px;
    cursor: default;
  }
</style>

<button onclick="bconsole.clear();">Clear Console</button>
<div id="frame" class="jsb-frame" style="float: left; margin: 5px;" tabIndex="0">
  <div id="screen-wrapper" class="jsb-wrapper">
    <div id="lores" class="jsb-lores"></div>
    <canvas id="hires" width="560" height="384" class="jsb-hires"></canvas>
    <canvas id="hires2" width="560" height="384" class="jsb-hires"></canvas>
    <div id="screen" class="jsb-tty"></div>
  </div>
</div>




<script src="jquery.min.js"></script>
<script src="bconsole.js"></script>
<script>
   var lore = document.getElementById('lores');
   var bconsole = new BASIC_console(lore, 80);
   bconsole.init();

  bconsole.write('BASIC console');
  bconsole.inertLineBreak();
  bconsole.write('Written by: Nauman Umer');
  bconsole.inertLineBreak();
  bconsole.inertLineBreak();
  bconsole.write('abcdefghijklmnopqrstuvwxyz ABCDEFGHIJKLMNOPQRSTUVWXYZ');
  bconsole.inertLineBreak();
  bconsole.write('1234567890.:,;\'"(!?)+-*/=');
  bconsole.inertLineBreak();
  bconsole.write('The quick brown fox jumps over a lazy dog. 1234567890');
  bconsole.inertLineBreak();
  bconsole.write('ّYou can write here by just');
  bconsole.inertLineBreak();
  bconsole.write('ّY');


   $("#console-input").keyup(function( e ) {
     if (e.keyCode == 13) {
       bconsole.inertLineBreak();
       $(this).val('');
       return false;
     } else if (e.keyCode == 8){
       bconsole.backSpace();
       return false;
     }
    var text = $(this).val();
    bconsole.write(text);
    $(this).val('');
  });
</script>
